<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Elegance</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea, #764ba2);
      padding: 20px;
    }

    .login-container {
      width: 100%;
      max-width: 450px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
      padding: 40px 30px;
      position: relative;
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.2);
      transition: transform 0.3s ease;
    }

    .login-container:hover {
      transform: translateY(-5px);
    }

    .login-container::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 70%);
      z-index: -1;
    }

    h2 {
      color: white;
      text-align: center;
      margin-bottom: 30px;
      font-size: 2.2rem;
      font-weight: 600;
      letter-spacing: 1px;
      text-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    .input-group {
      position: relative;
      margin-bottom: 25px;
    }

    .input-group i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: rgba(255, 255, 255, 0.7);
      font-size: 18px;
    }

    input {
      width: 100%;
      padding: 15px 20px 15px 50px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 50px;
      outline: none;
      color: white;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    input::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    input:focus {
      background: rgba(255, 255, 255, 0.2);
      border-color: rgba(255, 255, 255, 0.4);
      box-shadow: 0 0 15px rgba(118, 75, 162, 0.5);
    }

    .options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
      font-size: 14px;
      color: rgba(255, 255, 255, 0.8);
    }

    .remember {
      display: flex;
      align-items: center;
    }

    .remember input {
      width: auto;
      margin-right: 8px;
    }

    .forgot-password {
      color: rgba(255, 255, 255, 0.9);
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .forgot-password:hover {
      color: white;
      text-decoration: underline;
    }

    button {
      width: 100%;
      padding: 15px;
      border: none;
      border-radius: 50px;
      background: linear-gradient(to right, #667eea, #764ba2);
      color: white;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(118, 75, 162, 0.4);
      letter-spacing: 1px;
    }

    button:hover {
      background: linear-gradient(to right, #5a6fd8, #6b3d9e);
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(118, 75, 162, 0.6);
    }

    button:active {
      transform: translateY(1px);
    }

    .social-login {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    .social-btn {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 20px;
      transition: all 0.3s ease;
    }

    .social-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-5px);
    }

    .register {
      text-align: center;
      margin-top: 25px;
      color: rgba(255, 255, 255, 0.8);
      font-size: 15px;
    }

    .register a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      margin-left: 5px;
      transition: all 0.3s ease;
    }

    .register a:hover {
      text-decoration: underline;
    }

    #result {
      text-align: center;
      margin-top: 20px;
      padding: 15px;
      border-radius: 10px;
      color: white;
      font-size: 16px;
      transition: all 0.3s ease;
      display: none;
    }

    .success {
      background: rgba(46, 204, 113, 0.3);
      display: block !important;
    }

    .error {
      background: rgba(231, 76, 60, 0.3);
      display: block !important;
    }

    @media (max-width: 480px) {
      .login-container {
        padding: 30px 20px;
      }
      
      h2 {
        font-size: 1.8rem;
      }
      
      .options {
        flex-direction: column;
        gap: 10px;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Bem-vindo de volta</h2>
    <form id="loginForm">
      <div class="input-group">
        <i class="fas fa-user"></i>
        <input type="text" id="username" placeholder="Usuário" required>
      </div>
      
      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" id="password" placeholder="Senha" required>
      </div>
      
      <div class="options">
        <div class="remember">
          <input type="checkbox" id="remember">
          <label for="remember">Lembrar-me</label>
        </div>
        <a href="#" class="forgot-password">Esqueceu a senha?</a>
      </div>
      
      <button type="submit">Entrar <i class="fas fa-arrow-right"></i></button>
    </form>
    
    <div id="result"></div>
    
    <div class="social-login">
      <a href="#" class="social-btn"><i class="fab fa-google"></i></a>
      <a href="#" class="social-btn"><i class="fab fa-facebook-f"></i></a>
      <a href="#" class="social-btn"><i class="fab fa-twitter"></i></a>
    </div>
    
    <div class="register">
      Não tem uma conta? <a href="#">Registre-se</a>
    </div>
  </div>

 
</body>
</html>
